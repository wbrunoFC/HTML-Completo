<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: afterprint e beforeprint</title>
</head>
<body onbeforeprint="debug(event)" onafterprint="debug(event)">
    <!--Para verificar o evento tente imprimir a pagina-->
    <script>
        debug = e => alert('Evento: ' + e.type)
    </script>
</body>
</html>
